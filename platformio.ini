[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	crankyoldgit/IRremoteESP8266 @ ^2.7.20
	tzapu/WiFiManager@^0.16.0
	knolleary/PubSubClient@^2.8.0

[env:d1_mini_ota2]
extends = env:d1_mini
upload_protocol = espota
upload_port = 192.168.1.19

